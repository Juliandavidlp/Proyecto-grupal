    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form id="formularioContacto" action="#" method="GET">
                <div>
                    <label for="firstname">Nombre</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div>
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname" id="lastname" maxlength="20" minlength="2" required >
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Por favor ingresa el email" required>
                </div>
                <div>
                    <label for="country">País</label>
                    <select name="country" id="country" required>
                        <option value="">Seleccione</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CL">Chile</option>
                        <option value="UY">Uruguay</option>
                        <option value="PY">Paraguay</option>
                    </select>
                </div> 
                <div>      
                    <label for="consulta">Escriba su consulta</label>
                    
                    <textarea name="consulta" id="consulta" required></textarea>
                    
                </div>
                <div>
                    <label for="suscripcion">Suscribirme al Newsletter</label>
                    <input type="checkbox" id="suscripcion" name="suscripcion">
                </div>
               
                <div> 
                    <button type="submit">Enviar</button> 
                </div>
            </form>
        </section>
