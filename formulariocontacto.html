    <main>
        <section>
            <article>
                <h2 class="h2-formulario">Formulario de contacto</h2>
                <form id="formularioContacto" action="#" method="GET">
                    <div>
                        <label for="firstname">Nombre:</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Gabriel..." required>
                    </div>
                    <div>
                        <label for="lastname">Apellido:</label>
                        <input type="text" name="lastname" id="lastname" maxlength="20" minlength="2" placeholder="Gómez"required >
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Por favor ingresa tu email..." required>
                    </div>
                    <div>
                        <label for="country">País</label>
                        <select name="country" id="country" required>
                            <option value="">Seleccione</option>
                            <option value="AR">Argentina</option>
                            <hr>
                            <option value="BR">Brasil</option>
                            <option value="CL">Chile</option>
                            <option value="UY">Uruguay</option>
                            <option value="PY">Paraguay</option>
                        </select>
                    </div> 
                
                    <div>      
                        <label for="consulta">Escriba su consulta:</label>
                        <textarea name="consulta" id="consulta" required></textarea>
                    </div>
                    <div>
                        <label for="suscripcion">Suscribirme</label>
                        <input type="checkbox" id="suscripcion" name="suscripcion">
                    </div>
                    <div> 
                        <button type="submit">Enviar</button> 
                    </div>
                </form>
            </article>
        </section>
